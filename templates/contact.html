    <header>
        <nav>

                    <a href="https://www.linkedin.com/in/kelvin-makwani-13b45b2a1/" target="_blank" class="contact-link">View Profile</a>
                </div>

                <div class="contact-card">
                    <i class="fab fa-github"></i>

                    <p>Check out my projects on GitHub</p>
                    <a href="https://github.com/kelvikasalu" target="_blank" class="contact-link">View Profile</a>
